<!DOCTYPE html>
<html>
<head>
  <title>ToDoリスト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container mx-auto p-4">
    <h1 class="text-3xl text-center mb-4">ToDoリスト</h1>
    <div class="flex">
      <input type="text" id="taskInput" class="w-full px-4 py-2 mr-2" placeholder="タスクを入力してください">
      <button id="addButton" class="px-4 py-2 bg-blue-500 text-white">追加</button>
    </div>
    <ul id="taskList" class="mt-4">
      <!-- ToDoアイテムはここに追加されます -->
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
